<div class="container">
  <h2>Login</h2>
  <form action="" class="form" *ngIf="!authService.getUser()">
    <div class="form-group">
      <label for="username">User: (type <em> user</em>)</label>
      <input type="text" class="form-control" name="username" #username>
    </div>
    <div class="form-group">
      <label for="password">Password: (type <em> password</em>)</label>
      <input type="password" class="form-control" name="password" #password>
    </div>
    <a class="btn btn-default" href (click)="login(username.value, password.value)">Submit</a>
  </form>
  <div class="alert alert-info" *ngIf="authService.getUser()">
    Logged in as <b>{{ authService.getUser() }}</b>
    <a href (click)="logout()"> Log out</a>
  </div>
  <div class="alert alert-danger mt-3" role="alert" *ngIf="message">
    {{ message }}
  </div>
</div>
