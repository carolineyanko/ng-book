<div class="container">
  <div class="page-header">
    <h1>You Tube</h1>
  </div>
  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <app-search-box
        class="search"
        (loading)="loading = $event"
        (results)="updateResults($event)"></app-search-box>
    </div>
  </div>
  <div class="row mt-5">
    <p *ngIf="loading">loading...</p>
    <app-search-result
      *ngFor="let result of results"
      [result]="result"></app-search-result>
  </div>

</div>
