<div>
  <h2>Demo Form</h2>
  <form action="" #f="ngForm"
    (ngSubmit)="onSubmit(f.value)">
    <div>
      <label for="skuInput">SKU</label>
      <input type="text"
        id="skuInput"
        placeholder="SKU"
        name="sku"
        ngModel>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
